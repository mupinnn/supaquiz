<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class="quiz-body">
    <main>
      <header>
        <h1>SupaQuiz</h1>
      </header>

      <section class="game">
        <div class="game-helper">
          <div class="card" id="timer">
            <span>00</span>:<span>16</span>:<span>00</span>
          </div>
          <div class="card" id="noq">
            <div class="noq-item">1</div>
          </div>
        </div>
        <div class="game-main">
          <div class="card" id="play">
            <div class="question">
              <p>No. 1</p>
              <p>The quick brown fox jumps over the lazy dog</p>
            </div>
            <div class="choices">
              <button class="btn btn-choices">A. Ahay</button>
              <button class="btn btn-choices">B. Ahay</button>
              <button class="btn btn-choices">C. Ahay</button>
              <button class="btn btn-choices">D. Ahay</button>
              <button class="btn btn-choices">E. Ahay</button>
            </div>
            <div class="question-nav">
              <button class="btn">Prev</button>
              <button class="btn btn-green">Next</button>
            </div>
          </div>

          <div class="card" id="preplay">
            <p>Welcome to SupaQuiz!</p>
            <p>All of the quiz is multiple choices.</p>
            <div class="rules">
              <p>Rules:</p>
              <ul>
                <li>10 questions = 3 minute timer</li>
                <li>30 questions = 7 minute timer</li>
                <li>50 questions = 12 minute timer</li>
              </ul>
            </div>
            <div class="quiz-config">
              <div class="form-group">
                <label for="category">Category</label>
                <select name="category" id="category">
                  <option value="any">Any Category</option>
                </select>
              </div>
              <div class="form-group">
                <label for="total_question">Number of Questions</label>
                <select name="total_question" id="total_question">
                  <option value="10">10</option>
                  <option value="30">30</option>
                  <option value="50">50</option>
                </select>
              </div>
              <div class="form-group">
                <label for="difficulty">Difficulty</label>
                <select name="difficulty" id="difficulty">
                  <option value="easy">Easy</option>
                  <option value="medium">Medium</option>
                  <option value="hard">Hard</option>
                </select>
              </div>
            </div>
            <button class="btn btn-green" id="btn-play">Play!</button>
          </div>

          <div class="card" id="postplay">
            <h2>Results</h2>
            <dl class="results">
              <div class="result-item">
                <dt>Score</dt>
                <dd>100!</dd>
              </div>
              <div class="result-item">
                <dt>Grade</dt>
                <dd>A</dd>
              </div>
            </dl>
            <button class="btn btn-green">Play Again</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
